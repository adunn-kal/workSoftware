[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200

lib_deps = 
    https://github.com/spluttflob/ME507-Support.git ; Shares & queues
    https://github.com/spluttflob/Arduino-PrintStream.git ; Print Stream
    https://github.com/adafruit/Adafruit_SHT31.git ; Temp/humidity
    https://github.com/adafruit/Adafruit_GPS.git ; GPS
    https://github.com/GyverLibs/UnixTime.git ; Unix time
    https://github.com/adunn-kal/waterSenseLibraries.git ; My classes

